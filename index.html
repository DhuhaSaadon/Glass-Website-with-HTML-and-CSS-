<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@400;500;700&family=Roboto:wght@100;300;500&family=Work+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
  <section class="glass">
    <div class="dashboard">
      <div class="user">
        <img src="img/avatar.png" alt="">
        <h3>Some One</h3>
        <p>Pro Member</p>
      </div>
      <div class="links">
        <div class="link">
          <img src="img/twitch.png" alt="">
          <h2>Streams</h2>
        </div>
        <div class="link">
          <img src="img/steam.png" alt="">
          <h2>Games</h2>
        </div>
        <div class="link">
          <img src="img/upcoming.png" alt="">
          <h2>New</h2>
        </div>
        <div class="link">
          <img src="img/library.png" alt="">
          <h2>Library</h2>
        </div>
      </div>
      <div class="pro">
        <h2>Join pro for free games</h2>
        <img src="img/controller.png" alt="">
      </div>
    </div>
    <div class="game">
      <div class="status">
        <h1>Active Games</h1>
        <input type="text">
      </div>
      <div class="cards">
        <div class="card">
          <img src="img/assassins.png" alt="">
          <div class="card-info">
            <h2>Assassins Creed Valhalla</h2>
            <p>PS5</p>
            <div class="progress"></div>
          </div>
          <div class="percentage">60%</div>
        </div>
        <div class="card">
          <img src="img/sackboy.png" alt="">
          <div class="card-info">
            <h2>Sackboy A Great Advanture</h2>
            <p>PS5</p>
            <div class="progress"></div>
          </div>
          <div class="percentage">60%</div>
        </div><div class="card">
          <img src="img/spiderman.png" alt="">
          <div class="card-info">
            <h2>Spiderman Miles Morales</h2>
            <p>PS5</p>
            <div class="progress"></div>
          </div>
          <div class="percentage">60%</div>
        </div>
      </div>
    </div>
  </section>
  </main>
<div class="circle1"></div>
<div class="circle2"></div>
</body>
</html>
